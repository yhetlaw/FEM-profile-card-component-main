<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  
  <div class="main">
    <div class="Square">
      <img src="/images/bg-pattern-card.svg" alt="header" class="header-card">
      <div class="div-1">
        <img src="/images/image-victor.jpg" alt="image" class="pic">
      </div>
      <div class="div-2">
        <h1>Victor Crest <span style="color: gray;font-weight: 400;">26</span></h1>
    
        <p>London</p>
      </div>
      <div class="div-3">
        <div>
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div>
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div>
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>

    </div>
</div>
<img src="/images/bg-pattern-top.svg" alt="bola1" class="ball1">
<img src="/images/bg-pattern-bottom.svg" alt="bola2" class="ball2">
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Jorge Santos</a>.
</div>
  
</body>
</html>
